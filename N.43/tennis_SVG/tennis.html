<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="tennis.css">
   <title>tennis_SVG</title>
</head>
<body>
<div class="wrapper">
   <div class="container">
      <div class="header">
         <div>
            <button class="btn">Start Game</button>
         </div>
         <div class="total_score">
            <span class="left_player">0</span>
            <span>:</span>
            <span class="right_player">0</span>
         </div>
      </div>
      <div class="wrap">
      <svg class="tennis" width="1000" height="600" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
   </div>
</div>
<script src="tennis.js"></script>   
</body>
</html>
