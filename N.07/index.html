<!DOCTYPE html>
<html lang="en">
<head>

    <title>Taks N.07</title>
</head>
<body>
<script>

const str = prompt("введите строку",'');

function  vowels(str) {
const letters =  ["а", "о","и", "е", "ё", "э", "ы", "у", "ю", "я"];
const arr = str.split(' ').join('').split('');
const result =  arr.filter(elem => {
return  letters.indexOf(elem) !== -1
})
return result.length;
}
console.log(vowels(str));

</script>    
    
</body>
</html>
