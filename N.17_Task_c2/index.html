      function deepCopy(obj) {
         const clObj = {};
         for (const i in obj) {
            if (obj[i] instanceof Object && !(obj[i] instanceof Array)) {
               clObj[i] = deepCopy(obj[i]);
               continue;
            }
            clObj[i] = obj[i];
         }
         return clObj;
      }


      const h2 = deepCopy(h1);
      console.log(h1 === h2);
      console.log(h1.a === h2.a);
      console.log(h1.b === h2.b);
      console.log(h1.b.b1 === h2.b.b1);
