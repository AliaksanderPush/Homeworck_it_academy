<html lang="en">

    <title>Polindrom</title>
</head>
<body>
    <script>
        


const str = prompt('Ведите строку','');

//const str = 'ъ Я, и ду с мечём судия!ь';

function strClear(str) {
  str = str.toLowerCase();
  let newStr = '';
    for (let i=0; i<str.length; i++) {
       if (str[i] !== ' ' &&  str[i] !== ',' &&  str[i] !== 'ъ' && 
       str[i] !== 'ь' && str[i] !== '.' && str[i] !== '!' && str[i] !== '?' ) {
          newStr += str[i];
  }
  
    }
    return newStr;
}


  function isPolindrom(str) {
      let newStr = strClear(str);
      let res = '';
    for (let i=0; i < newStr.length; i++) {
         if (newStr[i] !== newStr[newStr.length - 1 - i]) {
           res = "не является полидромом"; 
          } else {
            res = "является полидромом";  
          }
          
       if (newStr[i] ==='ё' && newStr[newStr.length - 1 - i] === 'е' || 
         newStr[i] ==='е' && newStr[newStr.length - 1 - i] === 'ё') {
           res = "является полидромом";
       }
       
    }
    return alert(res); 
  }
  isPolindrom(str);


    </script>
    
</body>
