<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="tennis_canvas.css">
   <title>Play tennis</title>
</head>
<body>
<div class="wrapper">
   <div class="container">
      <div class="header">
         <div>
            <button class="btn">Start Game</button>

            <span>:</span>
            <span class="right_player">0</span>
         </div>
      </div>
      <canvas id="canvas" width="700" height="400">
        
      </canvas>
   </div>
</div>

 <script src="tenis_canvas.js"></script>  
</body>
</html>
