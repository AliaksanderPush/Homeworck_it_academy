 <script>
  const str = prompt('Ведите строку', '');

   //const str = 'ъ Я, и ду с мечём судия!';


   function strClear(str) {
      str = str.toLowerCase();
      let newStr = '';
      for (let i = 0; i < str.length; i++) {
         if (str[i] === 'ё') {
            newStr += 'е'
         } else if (str[i] !== ' ' && str[i] !== ',' && str[i] !== 'ъ' &&
            str[i] !== 'ь' && str[i] !== '.' && str[i] !== '!' && str[i] !== '?') {
            newStr += str[i];
         }
      }

      return newStr;
   }

     
    function isPalindrom(str) {
               let newStr = strClear(str);
               let length = newStr.length;
               if (length == 0 || length == 1) {
                  return true;
               } else if (newStr[0] === newStr[length - 1]) {
                  return isPalindrom(newStr.slice(1, length - 1));
               } else {
                  return false;
               }

      }
   
     
   let res = isPalindrom(str);
   alert(res);
  
   

     

      
      
      
      
    


 
   











 </script>
