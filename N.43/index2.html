<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="tennis_dom.css">
   <title>Play tennis</title>
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="header">
            <div>
               <button class="btn">Start Game</button>
            </div>
            <div class="total_score">
               <span class="left_player">0</span>
               <span>:</span>
               <span class="right_player">0</span>
            </div>
         </div>
         <div class="field">
            <div class="left_racket"></div>
            <div class="right_racket"></div>
            <div class="ball"></div>
         </div>
      </div>
   </div>



   <script src="script.js"></script>
</body>

</html>
