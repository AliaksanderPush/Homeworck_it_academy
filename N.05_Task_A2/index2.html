<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>2 variant</title>
</head>
<body>
 <script>
   const str = prompt('введите строку с начальными и конечными пробелами', '');




   function onTrim(str) {
      let newStr, srtTrim;
      for (let i = 0; i < str.length; i++) {
         if (str[i] != ' ') {
            newStr = str.slice(i);
            break;
         }
      }
       
      for (let j = newStr.length - 1; j>=0; j--) {
          if (str[j] != ' ') {
            srtTrim = str.slice(0, j + 1);
            break;
         }
      }
        return srtTrim;
   }
  let newStr = onTrim(str);
  alert('!'+ newStr + '!');


 </script>  
</body>
</html>
