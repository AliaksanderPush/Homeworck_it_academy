 <script>
  const str = prompt('Ведите строку', '');

   //const str = 'ъ Я, и ду с мечём судия!';


   function strClear(str) {
      str = str.toLowerCase();
      let newStr = '';
      for (let i = 0; i < str.length; i++) {
         if (str[i] === 'ё') {
            newStr += 'е'
         } else if (str[i] !== ' ' && str[i] !== ',' && str[i] !== 'ъ' &&
            str[i] !== 'ь' && str[i] !== '.' && str[i] !== '!' && str[i] !== '?') {
            newStr += str[i];
         }
      }

      return newStr;
   }


   function palindromeFun(str) {
      const newStr = strClear(str);
      let firstIndex = -1;
      let lastIndex = newStr.length;

    return  function isPalindrom() {
               if (firstIndex++ >= lastIndex--) {
                  return true;
               } else if (newStr[firstIndex++] === newStr[lastIndex--]) {
                  return isPalindrom();
               } else {
                  return false;
               }

            }
   }
     
   let res = palindromeFun(str);
   alert(res());
