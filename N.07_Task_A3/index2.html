<!DOCTYPE html>
<html lang="en">
<head>

    <title>Polindrom</title>
</head>
<body>
    <script>
        


const str = prompt('Ведите строку','');

//const str = 'ъ Я, и ду с мечём судия!';


function strClear(str) {
  str = str.toLowerCase();
  let newStr = '';
   for (let i = 0; i<str.length; i++) {
     if (str[i] === 'ё') {
        str = str.slice(0, i) + 'е' + str.slice(i + 1);
      }

     if (str[i] !== ' ' &&  str[i] !== ',' &&  str[i] !== 'ъ' && 
       str[i] !== 'ь' && str[i] !== '.' && str[i] !== '!' && str[i] !== '?' ) {
        newStr += str[i];  
      } 
    }
  
     return newStr;
}
console.log(strClear(str));

  function isPolindrom(str) {
      const newStr = strClear(str);
      const l = Math.floor(newStr.length/2);
      let res;
      if (str === '' || str.length === 1) {
         res = true;
       }
      for (let i = 0; i < l; i++) {
      if (newStr[i] !== newStr[newStr.length - 1 - i]) {
          return false;
      }   else {
        res = true;
      }
     
    }
    return res;
  }
 let res = isPolindrom(str);
 alert(res);
    

 </script>
    
</body>
</html>
