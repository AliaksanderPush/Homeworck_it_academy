<script>
/*
Написать чистую функцию, эффективно удаляющую из переданной ей строки все начальные и конечные пробелы.
Не используйте метод строки trim.
Не используйте массивы (это неэффективно в данной задаче).
Если умеете работать с регулярными выражениям - не используйте и их :)
Спросите у пользователя строку, уберите из неё с помощью этой функции начальные и конечные пробелы,
 и выведите в alert результат, добавив к нему слева и справа какой-нибудь символ, чтобы было очевидно, 
 что пробелов нет.
*/

const str = prompt('введите строку с начальными и конечными пробелами','');

    function onTrimAll(str) {
        let newStr = onTrimLeft(str);
        return onTrimLeft(newStr);
    }


    function onTrimLeft(str) {
        let newStr;
        for (let i = 0; i < str.length; i++) {
            if (str[i] != ' ') {
                newStr = str.slice(i);
                break;
            }
        }
        return onReverse(newStr);

    }

    function onReverse(str) {
        return str.split('').reverse().join('');
    }
    let trimStr = onTrimAll(str);
    alert('!' + trimStr + '!');



</script>
